<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script src="../org/angular.min.js"></script>
    <script src="../org/jquery.min.js"></script>
</head>
<body>

<div ng-app="hd" ng-controller="ctrl">

    <input type="text" ng-model="color">
    <h1 hdcms hd-color="{{color}}"></h1>

</div>

<script>

    var m = angular.module('hd', []);

    m.directive('hdcms', [() => {
        return {
            restrict: 'AEC',
            // @ 单向文本绑定
            // 取的是字符串
            // scope: {color: '@'},
            scope: {color: '@hdColor'},
            template: '{{name}}<hr/>{{color}}<hr/><span style="color: {{color}};">后盾人</span>',
        };
    }]);

    m.controller('ctrl', ['$scope', ($scope) => {
        $scope.color = 'red';
        $scope.name = '后盾网';
    }]);

</script>

</body>
</html>
