<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script src="../org/angular.min.js"></script>

    <style>
        .ng-cloak {
            display: none;
        }
    </style>
</head>
<body ng-app="hd" ng-cloak class="ng-cloak">

<!--绑定控制器-->
<div ng-controller="ctrl">

    <select ng-options="v.url as v.name for v in data" ng-model="url">
        <option value="">请选择网站</option>
    </select>
    {{url}}

</div>

<script>

    // 定义模块
    var m = angular.module('hd', []);

    // 定义控制器
    // 从IOC容器中把$scope这个模型依赖注入到控制器中
    m.controller('ctrl', ['$scope', ($scope) => {
        // viewModel
        $scope.url = "http://www.houdunwang.com";
        $scope.data = [
            {id: 0, name: "后盾网", url: "http://www.houdunwang.com"},
            {id: 1, name: "后盾网论坛", url: "http://bbs.houdunwang.com"},
            {id: 2, name: "后盾人", url: "http://www.houdunren.com"},
        ];
    }]);

</script>

</body>
</html>
