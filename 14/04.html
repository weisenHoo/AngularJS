<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script src="../org/angular.min.js"></script>
    <script src="../org/jquery.min.js"></script>

    <style>
        .ng-cloak {
            display: none;
        }
    </style>
</head>
<body ng-app="hd" ng-cloak class="ng-cloak">

<!--绑定控制器-->
<div ng-controller="ctrl">

    <form action="04.php" method="post">
        标&nbsp;&nbsp;&nbsp;题：<input type="text" ng-model="field.title"><br>
        点击数：<input type="text" ng-model="field.click"><br>
        内&nbsp;&nbsp;&nbsp;容：<input type="text" ng-model="field.content"><br>
        <textarea name="data" cols="29" rows="5" hidden></textarea><br>
        <input type="submit" value="提交">
    </form>

</div>

<script>

    // 定义模块
    var m = angular.module('hd', []);

    // 定义控制器
    // 从IOC容器中把$scope这个模型依赖注入到控制器中
    m.controller('ctrl', ['$scope', ($scope) => {
        // viewModel
        $scope.field = {title: "后盾人", click: 100, content: "后盾人 人人做后盾"};

        $("form").submit(() => {
            $("[name='data']").html(angular.toJson($scope.field));
        });

    }]);

</script>

</body>
</html>
