<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script src="../org/angular.min.js"></script>
    <script src="../org/jquery.min.js"></script>
</head>
<body>

<div ng-app="hd">

    <div hd-cms color="red">后盾人 人人做后盾！</div>

</div>

<script>

    var m = angular.module('hd', []);

    // 指令是属于模块的，需要在模块下面定义
    // 驼峰命名规范
    m.directive('hdCms', [() => {
        return {
            restrict: 'AEC',// a attr  e element  c class
            template: (elem, attr) => {
                console.log(elem);
                console.log(attr);

                return "<span style='color: " + attr.color + ";'>" + $(elem).html() + "</span>";
            },
        };
    }]);

</script>

</body>
</html>
