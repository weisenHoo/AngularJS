<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script src="../org/angular.min.js"></script>
</head>
<body ng-app="hd" ng-cloak class="ng-cloak">

<div ng-controller="ctrl">

    搜索：<input type="text" ng-model="search">
    <br/><br/>
    <table border="1" width="600">
        <tr>
            <td>编号</td>
            <td>点击数</td>
            <td>标题</td>
        </tr>
        <tr ng-repeat="(k,v) in lists">
            <td>{{v.id}}</td>
            <td>{{v.click}}</td>
            <td>{{v.title}}</td>
        </tr>
    </table>

</div>

<script>

    var m = angular.module('hd', []);

    m.controller('ctrl', ['$scope', '$filter', ($scope, $filter) => {

        $scope.data = [
            {id: 0, click: 23, title: "后盾人"},
            {id: 1, click: 40, title: "后盾网"},
            {id: 2, click: 33, title: "后盾网论坛"},
            {id: 3, click: 56, title: "HDPHP"},
            {id: 4, click: 100, title: "HDJS"},
            {id: 5, click: 132, title: "HDCMS"},
            {id: 6, click: 78, title: "DIV+CSS"},
            {id: 7, click: 88, title: "JavaScript"},
            {id: 8, click: 24, title: "PHP"},
            {id: 9, click: 32, title: "JQuery"},
            {id: 10, click: 57, title: "AngularJS"},
            {id: 11, click: 22, title: "VueJS"},
        ];

        // 临时数据，用于显示
        $scope.lists = $scope.data;

        $scope.$watch("search", (n, o) => {
            $scope.lists = $filter('filter')($scope.data, n);
        });

    }]);

</script>

</body>
</html>
