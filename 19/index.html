<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script src="../org/angular.min.js"></script>
    <script src="../org/jquery.min.js"></script>

    <style>
        .ng-cloak {
            display: none;
        }
    </style>
</head>
<body ng-app="hd" ng-cloak class="ng-cloak">

<div ng-controller="ctrl">

    性别：
    <select ng-model="user.sex">
        <option ng-value="">选择性别</option>
        <option ng-value="0" ng-selected="user.sex==0">保密</option>
        <option ng-value="1" ng-selected="user.sex==1">男</option>
        <option ng-value="2" ng-selected="user.sex==2">女</option>
    </select>
    <hr/>
    <input type="radio" ng-model="user.sex" ng-value="0">保密
    <input type="radio" ng-model="user.sex" ng-value="1">男
    <input type="radio" ng-model="user.sex" ng-value="2">女
    <hr/>
    协议：<input type="checkbox" ng-model="copyright">接受<br/>
    <button ng-disabled="!copyright">注册</button>
    <hr/>
    <form action="1.php" method="post">
        账号：<input type="text" name="username" ng-readonly="!username">
        <input type="checkbox" ng-model="username"><br/>
        密码：<input type="password" name="password" ng-disabled="!password">
        <input type="checkbox" ng-model="password"><br/>
        <input type="submit" value="提交">
    </form>

</div>

<script>

    var m = angular.module('hd', []);

    m.controller('ctrl', ['$scope', ($scope) => {

//        $scope.user={sex:2};

    }]);

</script>

</body>
</html>
